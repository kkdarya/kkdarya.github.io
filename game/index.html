<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <section>
        <div class="container">
                <div class="section__players hidden">
                    <div class="player player--0 active__player">
                        <div class="player__name" id="player__name--0">
                            PLAYER 1
                        </div>
                        <div class="player__score" id="player__score--0">0
                        </div>
                        <div class="player__current">
                            <div class="player__current__text">current</div>
                            <div class="player__current__score" id="current__score--0">0</div>
                        </div>
                    </div>
                    <div class="player player--1">
                        <div class="player__name" id="player__name--1">
                            PLAYER 2
                        </div>
                        <div class="player__score" id="player__score--1">0
                        </div>
                        <div class="player__current">
                            <div class="player__current__text">current</div>
                            <div class="player__current__score" id="current__score--1">0</div>
                        </div>
    
                    </div>
                </div>

                <div class="section__buttons hidden">
                    <div class="btn button__new__players">
                        <button>new players</button>
                    </div>
                    <div class="btn button__new__game">
                        <button>new game</button>
                    </div>
                    <img class="image hidden" src="img/dice--1.png" width="80px" alt="">
                    <div class="btn button__roll">
                        <button>roll dice</button>
                    </div>
                    <div class="btn button__hold">
                        <button>hold</button>
                    </div>
                </div>    
        </div>

        <div class="section__input">
            
            <div class="input__inner">
                <div class="input__title">
                    Please enter your name to start a game
                </div>
                First player name
                <input class="input__name input__name--0" type="text" >
                Second player name
                <input class="input__name input__name--1" type="text">
                <button class="btn button__input">Start</button>
            </div>
            
        </div>
    </section>
    </div>
  </body>
  <script src="script.js"></script>
</html>
